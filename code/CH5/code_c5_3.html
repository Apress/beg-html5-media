<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Beginning HTML5 media: chapter 5: example 3</title>
    <link rel="stylesheet" media="screen" href="style.css" type="text/css"/>
  </head>

  <body>
    <div class="container">
      <h1>Chapter 5: example 3</h1>

      <video controls autoplay height="240" width="360" >
        <source src="video/HelloWorld.mp4"  type="video/mp4">
        <source src="video/HelloWorld.webm" type="video/webm">
      </video>
      <canvas width="400" height="300" style="border: 1px solid black;">
      </canvas>
    </div>

    <script>
      var video, canvas, context;
      video = document.getElementsByTagName("video")[0];
      canvas = document.getElementsByTagName("canvas")[0];
      context = canvas.getContext("2d");
      video.addEventListener("play", paintFrame, false);
      var x = 0, xpos = 10;
      var y = 0, ypos = 10;
      var count = 0;
      function paintFrame() {
        count++;
        context.drawImage(video, x, y, 160, 120);
        if (x > 240) xpos = -10;
        if (x < 0)   xpos =  10;
        x = x + xpos;
        if (y > 180) ypos = -10;
        if (y < 0)   ypos =  10;
        y = y + ypos;
        if (video.paused || video.ended) {
          alert(count);
          return;
        }
        setTimeout(function () {
            paintFrame();
        }, 0);
      }
    </script>
  </body>
</html>
