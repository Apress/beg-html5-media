<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Beginning HTML5 media: chapter 5: example 4</title>
    <link rel="stylesheet" media="screen" href="style.css" type="text/css"/>
  </head>

  <body>
    <div class="container">
      <h1>Chapter 5: example 4</h1>

      <video controls autoplay height="240" width="360" >
        <source src="video/HelloWorld.mp4"  type="video/mp4">
        <source src="video/HelloWorld.webm" type="video/webm">
      </video>
      <canvas width="400" height="300" style="border: 1px solid black;">
      </canvas>
    </div>

    <script>
      var video, context, video;
      video = document.getElementsByTagName("video")[0];
      canvas = document.getElementsByTagName("canvas")[0];
      context = canvas.getContext("2d");
      video.addEventListener("play", paintFrame, false);
      function paintFrame() {
        in_w = 720; in_h = 480;
        w = 360;    h = 240;
        // create 4x4 tiling
        tiles = 4;
        gap = 5;
        for (x = 0; x < tiles; x++) {
          for (y = 0; y < tiles; y++) {
            context.drawImage(video, x*in_w/tiles, y*in_h/tiles,
                              in_w/tiles, in_h/tiles, 
                              x*(w/tiles+gap), y*(h/tiles+gap),
                              w/tiles, h/tiles);
          }
        }
        if (video.paused || video.ended) {
          return;
        }
        requestAnimationFrame(paintFrame);
      }
    </script>
  </body>
</html>
