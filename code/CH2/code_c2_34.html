<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Beginning HTML5 media: chapter 2: example 34</title>
    <link rel="stylesheet" media="screen" href="style.css" type="text/css"/>
    <style type="text/css">
    video{
        width: 50%;
        transform: rotate(-30deg);
        -webkit-transform: rotate(-30deg);
        position: relative;
        left: 100px;
    }
    </style>
  </head>

<body>
<div class="container">

    <h1>Beginning HTML5 media</h1>
    <h2>The basic code:</h2>
    <p>Here is an example of a slanted video element:</p>

    <video poster="img/BabyVulture.jpg" controls>
       <source src="video/Vultures.mp4" type='video/mp4'/>
       <source src="video/Vultures.webm" type='video/webm'/>
    </video>
</div>
</body>
</html>
